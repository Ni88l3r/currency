{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Currency - Sign Up {% endblock title %}

{% block content %}
<form method="post" action="{% url 'account:sign-up' %}">
    {% csrf_token %}
    <div class="text-center row justify-content-center align-middle">
        {{ form.email|as_crispy_field }}
    </div>
    <div class="text-center row justify-content-center align-middle">
        {{ form.password1|as_crispy_field }}
    </div>
    <div class="text-center row justify-content-center align-middle">
        {{ form.password2|as_crispy_field }}
    </div>
    <div class="text-center row justify-content-center align-middle">
        <button class="btn btn-outline-secondary btn-sm m-1" type="submit">Send</button>
    </div>
</form>
{% endblock content %}
