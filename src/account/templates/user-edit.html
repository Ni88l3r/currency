{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Currency - Edit Profile {% endblock title %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="text-center row justify-content-center align-middle">
        {{ form.email|as_crispy_field }}
    </div>
    <div class="text-center row justify-content-center align-middle">
        {{ form.first_name|as_crispy_field }}
    </div>
    <div class="text-center row justify-content-center align-middle">
        {{ form.last_name|as_crispy_field }}
    </div>
    <div class="text-center row justify-content-center align-middle" >
        <button class="btn btn-outline-secondary btn-sm m-1" type="submit">Save</button>
    </div>
</form>

{% endblock content %}
