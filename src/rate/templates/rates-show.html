<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rates list</title>
</head>
<body>

{% if rates %}
    <table bordercolor="black" border="1" cellpadding="3" cellspacing="0">
        <caption><b>Rates list:</b></caption>
            <tr>
                <th>ID</th>
                <th>Created</th>
                <th>Amount</th>
                <th>Source</th>
                <th>Currency Type</th>
                <th>Type</th>
            </tr>
    {% for rate in rates %}
            <tr>
                <td>{{ rate.id }}</td>
                <td>{{ rate.created }}</td>
                <td>{{ rate.amount }}</td>
                <td>{{ rate.get_source_display }}</td>
                <td>{{ rate.get_currency_type_display }}</td>
                <td>{{ rate.get_type_display }}</td>
            </tr>
    {% endfor %}
    </table>
{% else %}
    Rates list is empty.
{% endif %}

</body>
</html>
