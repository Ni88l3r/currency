{% load active_tab%}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'index' %}">Currency</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item {{ request.path|active:'index' }} nav-link" href="{% url 'index' %}">Main</a>
      <a class="nav-item {{ request.path|active:'rate:list' }} nav-link" href="{% url 'rate:list' %}">Rates</a>
      <a class="nav-item {{ request.path|active:'rate:latest' }} nav-link" href="{% url 'rate:latest' %}">Latest Rates</a>
      <a class="nav-item {{ request.path|active:'account:contact-us' }} nav-link" href="{% url 'account:contact-us' %}">Contact Us</a>
      {% if request.user.is_authenticated %}
      <a class="nav-item {{ request.path|active:'account:my-profile' }} nav-link" href="{% url 'account:my-profile' %}">My Profile</a>
      <a class="nav-item {{ request.path|active:'account:logout' }} nav-link" href="{% url 'account:logout' %}">Logout</a>
      {% else %}
      <a class="nav-item nav-link" href="#">Sign Up</a>
      <a class="nav-item {{ request.path|active:'account:login' }} nav-link" href="{% url 'account:login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
